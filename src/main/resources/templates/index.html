<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>JPA Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">SpringBoot-JPA-Example</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"> Id </th>
            <th scope="col"> Buchname </th>
            <th scope="col"> Buchnr </th>
            <th scope="col"> Ausgeliehen </th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="book : ${books}">
            <td><span th:text="${book.id}"> Id </span></td>
            <td><span th:text="${book.buchname}"> Buchname </span></td>
            <td><span th:text="${book.buchnr}"> Buchnr </span></td>
            <td><span th:text="${book.ausgeliehen}"> Ausgeliehen </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
